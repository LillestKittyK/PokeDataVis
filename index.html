<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Data Visualisation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="sidebar">
        <div class="searchBar">
            <button class="accordion" id="searchBtn">Search</button>
            <div class="panel">
                <div class="search-container">
                    <input type="text" placeholder="Search" id="search">
                    <div class="rounded-box">
                        Search in the box above to find a Pokemon!
                    </div>
                </div>
            </div>
        </div>
        <div class="statDist">
            <button class="accordion" id="statBtn">Stat Dist</button>
        </div>
        
    </div>
    <div id="content">
        <div class="poke-row">
            <div class="display-pokemon" id="prev">
            </div>
            <div class="display-pokemon" id="current">
                <div class="display-header">
                    <h3>Display Pokemon</h3>
                </div>
                <p>Search to the left to display a Pokemon!</p>
            </div>
            <div class="display-pokemon" id="next">
            </div>
        </div>
        <div class="botrow">
            <div class="lineContainer">
                <canvas id="evolution"></canvas>
            </div>
            <div class="icon">
                
            </div>
        </div>
        <!-- <canvas id="myChart"></canvas> -->
    </div>
    <div class="statDistWindow">
        <h3>Distribution of Pokemon by Type</h3>
        <div class="graphBox" id="gen7">
            <h3>Generation 7</h3>
            <canvas id="statGraph"></canvas>
        </div>
        <div class="selectedPokemon">
            
        </div>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
